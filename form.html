<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Форма ввода ФИО</title>
    <style>
        label {
            display: block; /*  Каждая метка и поле на новой строке */
            margin-bottom: 5px; /*  Небольшой отступ снизу */
        }

        input[type="text"] {
            width: 200px; /*  Фиксированная ширина полей ввода */
            padding: 5px;
            margin-bottom: 10px; /* Отступ между полями */
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        input[type="submit"] {
            padding: 10px 20px;
            background-color: #4CAF50; /*  Зеленый цвет кнопки */
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #45a049; /*  Более темный зеленый при наведении */
        }

        .required {
            color: red; /* Звездочка красного цвета */
        }
    </style>
</head>
<body>

    <h1>Форма ввода ФИО</h1>

    <form action="dadata.php" method="POST">
        <div>
            <label for="last_name">
                Фамилия: <span class="required">*</span>
            </label>
            <input type="text" id="last_name" name="last_name" required>
        </div>

        <div>
            <label for="first_name">
                Имя: <span class="required">*</span>
            </label>
            <input type="text" id="first_name" name="first_name" required>
        </div>

        <div>
            <label for="middle_name">
                Отчество:
            </label>
            <input type="text" id="middle_name" name="middle_name">
        </div>

        <div>
            <input type="submit" value="Отправить">
        </div>
    </form>

</body>
</html>
